<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
    }
  </style>
  <title>P5 SVtest021</title>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <script>
let mic, fft, peakDetect;
let minRadius = 60;
let radius = minRadius;

// 最初に実行される
function setup() {
  // 描画範囲を画面サイズいっぱいに設定する
  let cnv = createCanvas(windowWidth, windowHeight);

  // 画面がクリックされたらAudioの取り扱いを開始する。
  cnv.mouseClicked(userStartAudio);

  // マイクを利用するための初期設定
  mic = new p5.AudioIn();
  mic.start();

  // fftを利用するための初期設定
  fft = new p5.FFT(0.9, 256);
  fft.setInput(mic);
	
  peakDetect = new p5.PeakDetect(20, 2000, 0.5, 10);

  // 図形の塗りつぶしを無効にする設定
  noFill();
  // 図形の線の色を255(白)に設定
  stroke(255);
}
// setup()は変更なし

function draw() {
  background(0);
  translate(width / 2, height / 2);
  //ビート検出
  peakDetect.update(fft);
	if ( peakDetect.isDetected ){
		radius = 90;
	} else {
		// ビート検出なしなら毎フレーム1小さく
		radius -= 1;
		//minRadiusより小さくしない
		radius = (radius > minRadius) ? radius : minRadius;
		
	}
  // スペクトルの開始角と終了角を引数として渡す
  showSpectrum(fft, radius, radius+30, 0, -90);
  showSpectrum(fft, radius, radius+30, 0, 90);
  showSpectrum(fft, radius, radius+30, 180, 270);
  showSpectrum(fft, radius, radius+30, 180, 90);
}

function showSpectrum(fft, startAngle, endAngle) {
  const spectrum = fft.analyze();

  beginShape();
  for (let i = 0; i < spectrum.length; i++) {
    const angle = map(i, 0, spectrum.length, radians(startAngle), radians(endAngle));
    const amp = spectrum[i];
    const r = map(amp, 0, 255, 50, 200);
    const x = r * cos(angle);
    const y = r * sin(angle);
    vertex(x, y);
  }
  endShape();
}
  </script>
</head>
<body>
  <canvas></canvas>
</body>
</html>
