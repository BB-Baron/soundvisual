<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベイブレードXエフェクトアプリ</title>
    <link rel="stylesheet" href="styles00.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="canvas-container"></div>
        <div id="score-container">
            <div id="left-score">0</div>
            <div id="right-score">0</div>
        </div>
        <div id="popup-container"></div>
        <div id="score-log"></div>
        <div id="settings-panel" class="hidden">
            <h2>設定</h2>
            <label for="winning-score">勝利ポイント:</label>
            <input type="number" id="winning-score" min="1" value="7">
            <label for="limited-rule">リミテッドルール加点:</label>
            <select id="limited-rule">
                <option value="1">1点</option>
                <option value="2">2点</option>
                <option value="3">3点</option>
            </select>
            <label for="countdown-video">カウントダウン動画:</label>
            <select id="countdown-video">
                <option value="countdown1.mp4">動画1</option>
                <option value="countdown2.mp4">動画2</option>
            </select>
            <label for="style-sheet">スタイルシート:</label>
            <select id="style-sheet">
                <option value="default">デフォルト</option>
                <option value="dark">ダーク</option>
            </select>
            <button id="close-settings">閉じる</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
