<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEMIで修正　マイク入力音スペクトル表示</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const audioCtx = new AudioContext();
    const analyser = audioCtx.createAnalyser();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);

      const draw = () => {
        const frequencyData = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(frequencyData);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // スペクトル描画 (白から黒へのグラデーション)
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "#000");
        gradient.addColorStop(1, "#000");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frequencyData.length; i++) {
          const x = i * canvas.width / frequencyData.length;
          const y = canvas.height - frequencyData[i];
          ctx.fillStyle = `rgba(255, 255, 255, ${frequencyData[i] / 255})`;
          ctx.fillRect(x, y, 1, canvas.height - y);
        }

        // 折れ線グラフ描画
        ctx.beginPath();
        for (let i = 0; i < frequencyData.length; i++) {
          const x = i * canvas.width / frequencyData.length;
          const y = canvas.height - frequencyData[i];
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.strokeStyle = "#FFF";
        ctx.stroke();

        requestAnimationFrame(draw);
      };

      draw();
    });
  </script>
</body>
</html>
