<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT001 Audio Spectrum Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 2px solid white;
    }
    #permission-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="permission-dialog">
    <p>マイクを使用します。許可しますか？</p>
    <button id="allow-button">OK</button>
  </div>

  <script>
    let mic;
    let fft;
    let spectrum;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0);

      // ユーザーにマイクの使用を許可するダイアログを表示
      displayPermissionDialog();

      // マイクの使用許可が与えられた後に初期化を行う
      document.getElementById('allow-button').addEventListener('click', initialize);
    }

    function initialize() {
      mic = new p5.AudioIn();
      mic.start();
      fft = new p5.FFT();
      fft.setInput(mic);
      removePermissionDialog(); // ダイアログを隠す

      // キャンバスのリサイズ時に再設定
      window.addEventListener('resize', function() {
        resizeCanvas(windowWidth, windowHeight);
      });
    }

    function draw() {
      background(0);

      if (spectrum) {
        drawSpectrum();
        drawFrequencyLabels();
      }
    }

    function drawSpectrum() {
      spectrum = fft.analyze();

      stroke(255);
      noFill();
      beginShape();
      for (let i = 0; i < spectrum.length; i++) {
        let x = map(i, 0, spectrum.length, 0, width);
        let h = -height + map(spectrum[i], 0, 255, height, 0);
        vertex(x, height);
        vertex(x, h);
      }
      endShape();
    }

    function drawFrequencyLabels() {
      let nyquist = sampleRate() / 2;
      textAlign(CENTER, CENTER);
      textSize(16);
      fill(255);

      let labels = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
      for (let i = 0; i < labels.length; i++) {
        let freq = labels[i];
        let x = map(log(freq), 0, log(nyquist), 0, width);
        text(freq, x, height - 20);
      }
    }

    function displayPermissionDialog() {
      document.getElementById('permission-dialog').style.display = 'block';
    }

    function removePermissionDialog() {
      document.getElementById('permission-dialog').style.display = 'none';
    }
  </script>
</body>
</html>
